<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form method="post" action="/">

      <label>Feet:</label>
      <input type="number" id= "h_feet" name="h_feet" required><br>

      <label>Inches:</label>
      <input type="number" id="h_inches" name="h_inches" required><br>

      <label>Weight (lbs):</label>
      <input type="number" id="p_weight" name="p_weight" required><br><br>

      <button type = "submit">Calculate BMI</button>
